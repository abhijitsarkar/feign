spring.data:
  mongodb.port: 0

logging.level.root: INFO
logging.level.org.springframework: WARN

---

spring:
    profiles: p1
feign:
  mappings:
    -
      request:
        path:
          uri: /feign/abc
      response:
        raw: body
    -
      request:
        method:
          name: GET
      response:
        raw: body

---

spring:
       profiles: p2

---

spring:
      profiles: p3
feign:
  matchers.enable: false
  mappings:
    -
      request:
        path:
          uri: /feign/abc
      response:
        raw: body

