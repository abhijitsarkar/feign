spring.data:
  mongodb.port: 0

logging.level.root: INFO
logging.level.org.springframework: WARN

---

spring:
    profiles: p1
feign:
  mappings:
    -
      request:
        path:
          uri: /feign/abc
    -
      request:
        method:
          name: GET

---

spring:
      profiles: p2
feign:
  recording:
    idGenerator: name.abhijitsarkar.feign.persistence.DefaultIdGenerator
  mappings:
    -
      request:
        path:
          uri: /feign/abc
    -
      request:
        recording:
          idGenerator: name.abhijitsarkar.feign.persistence.ConstantIdGenerator
        path:
          uri: /feign/xyz

---

spring:
      profiles: p3
feign:
  matchers.disable: true
  mappings:
    -
      request:
        path:
          uri: /feign/abc

---

spring:
      profiles: p4
feign:
  recording.disable: true
  mappings:
    -
      request:
        path:
          uri: /feign/abc

---



